<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .code {
      width: 400px;
      height: 250px;
      font-family: monospace;
      color: #efdcbc;
      background-color: #3f3f3f;
    }

    .code-editor {
      display: block;
      height: 100%;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="code">
    <style class="code-editor" contenteditable="true">
    .inlineblock__item {
      display: inline-block;
      width: calc(100% / 3);
    }
    </style>
  </div>
</body>

</html>
