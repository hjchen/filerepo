<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Font tools use case</title>

  <style>
  @font-face {
    font-family: 'Infini';
    src: url("fonts/linbiolinum_r.woff2") format("woff2"), url("fonts/linbiolinum_r.woff") format("woff");
    font-weight: normal;
    font-style: normal;
    unicode-range: U+0407, U+0412, U+0413, U+0414, U+0416, U+041C, U+0425, U+0427, U+0428, U+0430, U+0433, U+0434, U+0435, U+0436, U+0437, U+0438, U+0439, U+043C, U+043D, U+043E, U+0441, U+0443, U+0445, U+0446, U+044F, U+0456; }

  body {
    font-family: "Infini"; }

  </style>
</head>

<body>
  <p>місцезнаходження<br><small>(Ukrainian) 16 letters</small></p>
  <p>Fang Song Ti (Фан Сун Ти)</p>
</body>

</html>
